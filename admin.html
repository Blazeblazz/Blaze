<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAZE - Admin Dashboard</title>
    <link rel="icon" type="image/webp" href="images/Favicon/FAVICON.webp">
    <style>
        :root {
            --primary-color: #000;
            --secondary-color: #fff;
            --background-color: #f5f5f5;
            --accent-color: #666;
            --success-color: #4CAF50;
            --danger-color: #f44336;
            --warning-color: #ff9800;
            --info-color: #2196F3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--primary-color);
            line-height: 1.6;
        }

        .admin-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--secondary-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--secondary-color);
            padding: 1.8rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 1rem;
            text-transform: uppercase;
            color: var(--accent-color);
            margin-bottom: 0.8rem;
            letter-spacing: 0.05em;
        }

        .stat-card p {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-card .trend {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            color: var(--success-color);
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .filter-select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: var(--secondary-color);
            cursor: pointer;
        }

        .search-bar {
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0,0,0,0.1);
        }

        .orders-table {
            width: 100%;
            background: var(--secondary-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .orders-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th,
        .orders-table td {
            padding: 1.2rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .orders-table th {
            background: #f8f8f8;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            color: var(--accent-color);
        }

        .orders-table tr {
            transition: background-color 0.3s ease;
        }

        .orders-table tr:hover {
            background: #f8f8f8;
            cursor: pointer;
        }

        .status-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
        }

        .status-pending {
            background: var(--warning-color);
            color: white;
        }

        .status-completed {
            background: var(--success-color);
            color: white;
        }

        .status-removed {
            background: var(--danger-color);
            color: white;
        }

        .order-details {
            display: none;
            background: var(--secondary-color);
            padding: 1.5rem;
            margin-top: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .order-details.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f5f5f5;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #e0e0e0;
            transform: rotate(90deg);
        }

        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 2px;
            background: var(--accent-color);
            transform-origin: center;
        }

        .close-btn::before {
            transform: rotate(45deg);
        }

        .close-btn::after {
            transform: rotate(-45deg);
        }

        .order-details h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .detail-item {
            padding: 1rem;
            background: #f8f8f8;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .action-checkbox {
            display: none;
        }

        .action-label {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .action-label:hover {
            border-color: var(--accent-color);
        }

        .action-checkbox:checked + .action-label {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        .action-checkbox:checked + .action-label::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
        }

        .delete-checkbox:checked + .action-label {
            background: var(--danger-color);
            border-color: var(--danger-color);
        }

        .actions-cell {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .action-text {
            display: none;
        }

        @media (max-width: 768px) {
            .admin-container {
                margin: 1rem auto;
            }

            .header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .orders-table {
                overflow-x: auto;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>BLAZE Admin Dashboard</h1>
            <div id="lastUpdate"></div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Orders</h3>
                <p id="totalOrders">0</p>
                <div class="trend" id="ordersTrend"></div>
            </div>
            <div class="stat-card">
                <h3>Pending Orders</h3>
                <p id="pendingOrders">0</p>
                <div class="trend" id="pendingTrend"></div>
            </div>
            <div class="stat-card">
                <h3>Completed Orders</h3>
                <p id="completedOrders">0</p>
                <div class="trend" id="completedTrend"></div>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <p id="totalRevenue">0 MAD</p>
                <div class="trend" id="revenueTrend"></div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Status</label>
                <select class="filter-select" id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Sort By</label>
                <select class="filter-select" id="sortFilter">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="price-low">Price: Low to High</option>
                </select>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="Search orders by ID, customer name, product, city, or phone...">
        </div>

        <div class="orders-table">
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>City</th>
                        <th>Phone</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                </tbody>
            </table>
        </div>

        <div class="order-details" id="orderDetails">
            <button class="close-btn" id="closeDetails" aria-label="Close details"></button>
            <h2>Order Details</h2>
            <div class="details-grid" id="detailsGrid">
            </div>
        </div>
    </div>

    <script>
        let orders = [];
        let previousStats = null;
        let checkboxStates = JSON.parse(localStorage.getItem('checkboxStates') || '{}');

        // Save checkbox states to localStorage
        function saveCheckboxStates() {
            localStorage.setItem('checkboxStates', JSON.stringify(checkboxStates));
        }

        // Update checkbox states
        function updateCheckboxState(orderId, type, checked) {
            if (!checkboxStates[orderId]) {
                checkboxStates[orderId] = {};
            }
            checkboxStates[orderId][type] = checked;
            saveCheckboxStates();
        }

        // Get checkbox state
        function getCheckboxState(orderId, type) {
            return checkboxStates[orderId]?.[type] || false;
        }

        // Fetch and display orders
        async function fetchOrders() {
            try {
                const response = await fetch('http://localhost:3000/orders');
                orders = await response.json();
                updateDashboard();
                updateOrdersTable();
            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        }

        // Calculate trend
        function calculateTrend(current, previous) {
            if (!previous) return '';
            const change = ((current - previous) / previous) * 100;
            const sign = change >= 0 ? '+' : '';
            return `${sign}${change.toFixed(1)}%`;
        }

        // Update dashboard statistics
        function updateDashboard() {
            const totalOrders = orders.orders.length;
            const pendingOrders = orders.orders.filter(order => 
                !getCheckboxState(order.orderId, 'complete') && !getCheckboxState(order.orderId, 'delete')).length;
            const completedOrders = orders.orders.filter(order => 
                getCheckboxState(order.orderId, 'complete')).length;
            const totalRevenue = orders.orders.reduce((sum, order) => 
                getCheckboxState(order.orderId, 'delete') ? sum : sum + Number(order.productPrice), 0);

            // Calculate trends
            if (previousStats) {
                document.getElementById('ordersTrend').textContent = calculateTrend(totalOrders, previousStats.totalOrders);
                document.getElementById('pendingTrend').textContent = calculateTrend(pendingOrders, previousStats.pendingOrders);
                document.getElementById('completedTrend').textContent = calculateTrend(completedOrders, previousStats.completedOrders);
                document.getElementById('revenueTrend').textContent = calculateTrend(totalRevenue, previousStats.totalRevenue);
            }

            // Update current stats
            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('pendingOrders').textContent = pendingOrders;
            document.getElementById('completedOrders').textContent = completedOrders;
            document.getElementById('totalRevenue').textContent = `${totalRevenue} MAD`;

            // Store current stats for next comparison
            previousStats = {
                totalOrders,
                pendingOrders,
                completedOrders,
                totalRevenue
            };

            document.getElementById('lastUpdate').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        // Sort orders
        function sortOrders(orders, sortBy) {
            return [...orders].sort((a, b) => {
                switch (sortBy) {
                    case 'newest':
                        return new Date(b.timestamp) - new Date(a.timestamp);
                    case 'oldest':
                        return new Date(a.timestamp) - new Date(b.timestamp);
                    case 'price-high':
                        return Number(b.productPrice) - Number(a.productPrice);
                    case 'price-low':
                        return Number(a.productPrice) - Number(b.productPrice);
                    default:
                        return 0;
                }
            });
        }

        // Update orders table
        function updateOrdersTable(searchTerm = '') {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';

            const statusFilter = document.getElementById('statusFilter').value;
            const sortBy = document.getElementById('sortFilter').value;

            let filteredOrders = orders.orders.filter(order => {
                const matchesSearch = `${order.orderId} ${order.customerName} ${order.productName} ${order.city} ${order.phone}`.toLowerCase()
                    .includes(searchTerm.toLowerCase());
                const matchesStatus = statusFilter === 'all' || 
                    (statusFilter === 'completed' && getCheckboxState(order.orderId, 'complete')) ||
                    (statusFilter === 'pending' && !getCheckboxState(order.orderId, 'complete') && !getCheckboxState(order.orderId, 'delete'));
                return matchesSearch && matchesStatus;
            });

            filteredOrders = sortOrders(filteredOrders, sortBy);

            filteredOrders.forEach(order => {
                const isCompleted = getCheckboxState(order.orderId, 'complete');
                const isDeleted = getCheckboxState(order.orderId, 'delete');
                const status = isCompleted ? 'completed' : (isDeleted ? 'removed' : 'pending');

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.orderId}</td>
                    <td>${order.customerName}</td>
                    <td>${order.productName}</td>
                    <td>${order.productPrice} MAD</td>
                    <td>${order.city}</td>
                    <td>${order.phone}</td>
                    <td>${new Date(order.timestamp).toLocaleString()}</td>
                    <td>
                        <span class="status-badge ${status === 'completed' ? 'status-completed' : (status === 'removed' ? 'status-removed' : 'status-pending')}">
                            ${status}
                        </span>
                    </td>
                    <td class="actions-cell">
                        <div>
                            <input type="checkbox" 
                                   class="action-checkbox complete-checkbox" 
                                   id="complete-${order.orderId}"
                                   ${isCompleted ? 'checked' : ''}
                                   onchange="handleCompleteChange('${order.orderId}', this.checked)">
                            <label for="complete-${order.orderId}" class="action-label"></label>
                        </div>
                        <div>
                            <input type="checkbox" 
                                   class="action-checkbox delete-checkbox" 
                                   id="delete-${order.orderId}"
                                   ${isDeleted ? 'checked' : ''}
                                   onchange="handleDeleteChange('${order.orderId}', this.checked)">
                            <label for="delete-${order.orderId}" class="action-label"></label>
                        </div>
                    </td>
                `;

                // Add click event to show order details
                row.addEventListener('click', (e) => {
                    if (!e.target.closest('.action-checkbox') && !e.target.closest('.action-label')) {
                        showOrderDetails(order);
                    }
                });
                tbody.appendChild(row);
            });
        }

        // Show order details
        function showOrderDetails(order) {
            const detailsGrid = document.getElementById('detailsGrid');
            detailsGrid.innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">Order ID</div>
                    <div class="detail-value">${order.orderId}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Customer Name</div>
                    <div class="detail-value">${order.customerName}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Product</div>
                    <div class="detail-value">${order.productName}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Price</div>
                    <div class="detail-value">${order.productPrice} MAD</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">City</div>
                    <div class="detail-value">${order.city}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Phone</div>
                    <div class="detail-value">${order.phone}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Date</div>
                    <div class="detail-value">${new Date(order.timestamp).toLocaleString()}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Status</div>
                    <div class="detail-value">
                        <span class="status-badge ${status === 'completed' ? 'status-completed' : (status === 'removed' ? 'status-removed' : 'status-pending')}">
                            ${status}
                        </span>
                    </div>
                </div>
            `;

            document.getElementById('orderDetails').classList.add('active');
        }

        // Close order details
        function closeOrderDetails() {
            document.getElementById('orderDetails').classList.remove('active');
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            updateOrdersTable(e.target.value);
        });

        document.getElementById('statusFilter').addEventListener('change', () => {
            updateOrdersTable(document.getElementById('searchInput').value);
        });

        document.getElementById('sortFilter').addEventListener('change', () => {
            updateOrdersTable(document.getElementById('searchInput').value);
        });

        document.getElementById('closeDetails').addEventListener('click', (e) => {
            e.stopPropagation();
            closeOrderDetails();
        });

        document.addEventListener('click', (e) => {
            const orderDetails = document.getElementById('orderDetails');
            const ordersTable = document.querySelector('.orders-table');
            
            if (orderDetails.classList.contains('active') && 
                !orderDetails.contains(e.target) && 
                !ordersTable.contains(e.target)) {
                closeOrderDetails();
            }
        });

        // Handle complete checkbox change
        function handleCompleteChange(orderId, checked) {
            updateCheckboxState(orderId, 'complete', checked);
            if (checked) {
                updateCheckboxState(orderId, 'delete', false);
            }
            updateOrdersTable(document.getElementById('searchInput').value);
        }

        // Handle delete checkbox change
        function handleDeleteChange(orderId, checked) {
            updateCheckboxState(orderId, 'delete', checked);
            if (checked) {
                updateCheckboxState(orderId, 'complete', false);
                toggleDeleteOrder(orderId, true);
            }
            updateOrdersTable(document.getElementById('searchInput').value);
        }

        // Update order status
        async function updateOrderStatus(orderId, status) {
            try {
                const response = await fetch(`http://localhost:3000/orders/${orderId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status })
                });

                if (response.ok) {
                    await fetchOrders();
                }
            } catch (error) {
                console.error('Error updating order:', error);
            }
        }

        // Toggle delete order
        async function toggleDeleteOrder(orderId, shouldDelete) {
            if (shouldDelete) {
                try {
                    const response = await fetch(`http://localhost:3000/orders/${orderId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        await fetchOrders();
                    }
                } catch (error) {
                    console.error('Error deleting order:', error);
                    // Uncheck the checkbox if there's an error
                    document.getElementById(`delete-${orderId}`).checked = false;
                }
            }
        }

        // Initial load
        fetchOrders();

        // Refresh data every 30 seconds
        setInterval(fetchOrders, 30000);
    </script>
</body>
