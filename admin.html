<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BLAZE</title>
    <link rel="icon" type="image/webp" href="images/Favicon/FAVICON.webp">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .admin-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-color);
        }

        .admin-actions {
            display: flex;
            gap: 1rem;
        }

        .export-btn {
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .export-btn:hover {
            background: var(--hover-color);
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--secondary-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .orders-table th,
        .orders-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .orders-table th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .orders-table tr:hover {
            background: rgba(0, 0, 0, 0.02);
        }

        .status-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .complete-btn {
            background: #28a745;
            color: white;
        }

        .complete-btn:hover {
            background: #218838;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .filter-input {
            padding: 0.8rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .filter-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .no-orders {
            text-align: center;
            padding: 2rem;
            color: var(--text-color);
            font-size: 1.2rem;
        }

        @media (max-width: 1024px) {
            .admin-container {
                margin: 1rem;
                padding: 1rem;
            }

            .orders-table {
                display: block;
                overflow-x: auto;
            }
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .filters {
                flex-direction: column;
            }

            .filter-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">Gestion des Commandes</h1>
            <div class="admin-actions">
                <button class="export-btn" onclick="exportOrders()">Exporter en CSV</button>
            </div>
        </div>

        <div class="filters">
            <input type="text" class="filter-input" id="searchInput" placeholder="Rechercher une commande...">
            <select class="filter-input" id="statusFilter">
                <option value="">Tous les statuts</option>
                <option value="pending">En attente</option>
                <option value="completed">Complétée</option>
                <option value="cancelled">Annulée</option>
            </select>
        </div>

        <table class="orders-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Nom</th>
                    <th>Ville</th>
                    <th>Téléphone</th>
                    <th>Produit</th>
                    <th>Quantité</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <!-- Orders will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch and display orders
        async function fetchOrders() {
            try {
                const response = await fetch('/api/orders');
                if (!response.ok) throw new Error('Failed to fetch orders');
                const orders = await response.json();
                displayOrders(orders);
            } catch (error) {
                console.error('Error:', error);
                alert('Erreur lors du chargement des commandes');
            }
        }

        // Display orders in table
        function displayOrders(orders) {
            const tableBody = document.getElementById('ordersTableBody');
            tableBody.innerHTML = '';

            if (orders.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="8" class="no-orders">Aucune commande trouvée</td>
                    </tr>
                `;
                return;
            }

            orders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(order.timestamp).toLocaleString()}</td>
                    <td>${order.fullName}</td>
                    <td>${order.city}</td>
                    <td>${order.phone}</td>
                    <td>${order.product}</td>
                    <td>${order.quantity}</td>
                    <td>
                        <span class="status-badge status-${order.status}">
                            ${getStatusText(order.status)}
                        </span>
                    </td>
                    <td>
                        ${order.status === 'pending' ? `
                            <button class="action-btn complete-btn" onclick="updateOrderStatus('${order.id}', 'completed')">
                                Compléter
                            </button>
                        ` : ''}
                        <button class="action-btn delete-btn" onclick="deleteOrder('${order.id}')">
                            Supprimer
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Get status text in French
        function getStatusText(status) {
            const statusMap = {
                'pending': 'En attente',
                'completed': 'Complétée',
                'cancelled': 'Annulée'
            };
            return statusMap[status] || status;
        }

        // Update order status
        async function updateOrderStatus(orderId, status) {
            try {
                const response = await fetch(`/api/orders/${orderId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });

                if (!response.ok) throw new Error('Failed to update order');
                await fetchOrders();
            } catch (error) {
                console.error('Error:', error);
                alert('Erreur lors de la mise à jour du statut');
            }
        }

        // Delete order
        async function deleteOrder(orderId) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer cette commande ?')) return;

            try {
                const response = await fetch(`/api/orders/${orderId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete order');
                await fetchOrders();
            } catch (error) {
                console.error('Error:', error);
                alert('Erreur lors de la suppression de la commande');
            }
        }

        // Export orders to CSV
        function exportOrders() {
            window.location.href = '/api/orders/export/csv';
        }

        // Filter orders
        function filterOrders() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            const rows = document.querySelectorAll('#ordersTableBody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                const status = row.querySelector('.status-badge')?.textContent.trim();
                
                const matchesSearch = text.includes(searchTerm);
                const matchesStatus = !statusFilter || status === statusFilter;

                row.style.display = matchesSearch && matchesStatus ? '' : 'none';
            });
        }

        // Add event listeners for filters
        document.getElementById('searchInput').addEventListener('input', filterOrders);
        document.getElementById('statusFilter').addEventListener('change', filterOrders);

        // Initial load
        fetchOrders();
    </script>
</body>
</html>
