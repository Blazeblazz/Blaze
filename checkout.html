<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - BLAZE</title>
    <link rel="icon" type="image/webp" href="images/Favicon/FAVICON.webp">
    <link rel="stylesheet" href="styles.css">
    <style>
        .checkout-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--secondary-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .checkout-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-btn {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .quantity-btn:hover {
            background: var(--hover-color);
        }

        .quantity-display {
            font-size: 1.2rem;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background: var(--hover-color);
        }

        .submit-btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 768px) {
            .checkout-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .checkout-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1 class="checkout-title">Finaliser votre commande</h1>
        <form id="checkoutForm">
            <div class="form-group">
                <label for="fullName">Nom complet *</label>
                <input type="text" id="fullName" name="fullName" required>
                <div class="error-message" id="fullNameError"></div>
            </div>

            <div class="form-group">
                <label for="city">Ville *</label>
                <select id="city" name="city" required>
                    <option value="">Sélectionnez une ville</option>
                    <option value="Casablanca">Casablanca</option>
                    <option value="Rabat">Rabat</option>
                    <option value="Marrakech">Marrakech</option>
                    <option value="Fès">Fès</option>
                    <option value="Tanger">Tanger</option>
                    <option value="Agadir">Agadir</option>
                    <option value="Meknès">Meknès</option>
                    <option value="Oujda">Oujda</option>
                    <option value="Kénitra">Kénitra</option>
                    <option value="Tétouan">Tétouan</option>
                </select>
                <div class="error-message" id="cityError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Numéro de téléphone *</label>
                <input type="tel" id="phone" name="phone" pattern="^(05|06|07)[0-9]{8}$" required>
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="address">Adresse complète (optionnel)</label>
                <input type="text" id="address" name="address">
            </div>

            <div class="form-group">
                <label for="product">Produit</label>
                <input type="text" id="product" name="product" readonly>
            </div>

            <div class="form-group">
                <label>Quantité</label>
                <div class="quantity-control">
                    <button type="button" class="quantity-btn" id="decreaseQty">-</button>
                    <span class="quantity-display" id="quantity">1</span>
                    <button type="button" class="quantity-btn" id="increaseQty">+</button>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="confirmOrder" name="confirmOrder" required>
                <label for="confirmOrder">Je confirme ma commande</label>
            </div>

            <button type="submit" class="submit-btn" id="submitOrder">Commander</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get product info from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const productName = urlParams.get('product') || 'BLAZE MINIMAL';
            document.getElementById('product').value = productName;

            // Quantity controls
            const quantityDisplay = document.getElementById('quantity');
            const decreaseBtn = document.getElementById('decreaseQty');
            const increaseBtn = document.getElementById('increaseQty');
            let quantity = 1;

            decreaseBtn.addEventListener('click', () => {
                if (quantity > 1) {
                    quantity--;
                    quantityDisplay.textContent = quantity;
                }
            });

            increaseBtn.addEventListener('click', () => {
                quantity++;
                quantityDisplay.textContent = quantity;
            });

            // Form validation and submission
            const form = document.getElementById('checkoutForm');
            const submitBtn = document.getElementById('submitOrder');

            function validatePhone(phone) {
                return /^(05|06|07)[0-9]{8}$/.test(phone);
            }

            function showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            function hideError(elementId) {
                const errorElement = document.getElementById(elementId);
                errorElement.style.display = 'none';
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Reset errors
                hideError('fullNameError');
                hideError('cityError');
                hideError('phoneError');

                // Validate form
                const fullName = document.getElementById('fullName').value.trim();
                const city = document.getElementById('city').value;
                const phone = document.getElementById('phone').value.trim();
                const address = document.getElementById('address').value.trim();
                const confirmOrder = document.getElementById('confirmOrder').checked;

                let isValid = true;

                if (!fullName) {
                    showError('fullNameError', 'Veuillez entrer votre nom complet');
                    isValid = false;
                }

                if (!city) {
                    showError('cityError', 'Veuillez sélectionner une ville');
                    isValid = false;
                }

                if (!validatePhone(phone)) {
                    showError('phoneError', 'Veuillez entrer un numéro de téléphone valide (05/06/07)');
                    isValid = false;
                }

                if (!confirmOrder) {
                    alert('Veuillez confirmer votre commande');
                    isValid = false;
                }

                if (!isValid) return;

                // Disable submit button
                submitBtn.disabled = true;
                submitBtn.textContent = 'Traitement en cours...';

                try {
                    const orderData = {
                        fullName,
                        city,
                        phone,
                        address,
                        product: productName,
                        quantity,
                        paymentMethod: 'COD',
                        timestamp: new Date().toISOString()
                    };

                    const response = await fetch('/api/orders', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(orderData)
                    });

                    if (!response.ok) {
                        throw new Error('Erreur lors de la soumission de la commande');
                    }

                    const result = await response.json();
                    alert('Commande confirmée avec succès!');
                    window.location.href = '/success.html';
                } catch (error) {
                    alert('Une erreur est survenue. Veuillez réessayer.');
                    console.error('Error:', error);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Commander';
                }
            });
        });
    </script>
</body>
</html>
