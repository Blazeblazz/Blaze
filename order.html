<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commande - BLAZE</title>
  <style>
    :root {
      --primary-color: #000;
      --secondary-color: #fff;
      --background-color: #f5f5f5;
      --accent-color: #666;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --hover-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.4;
      color: var(--primary-color);
      font-weight: 500;
      letter-spacing: -0.02em;
      overflow-x: hidden;
      width: 100%;
      background: var(--background-color);
    }

    /* Navigation Styles */
    .nav {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      width: calc(100% - 40px);
      height: auto;
      background: linear-gradient(to right, #F1F2F1, #E0E0E0);
      padding: 0.5rem;
      z-index: 1000;
      transition: var(--transition);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
    }

    .nav-content {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 0;
    }

    .nav-brand {
      font-size: 1.5rem;
      font-weight: 800;
      text-decoration: none;
      color: var(--primary-color);
      letter-spacing: 0.1em;
      transition: var(--transition);
      margin-bottom: 0;
      writing-mode: horizontal-tb;
      transform: none;
      text-align: center;
      padding: 0.5rem;
      text-transform: uppercase;
    }

    .nav-links {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      align-items: center;
    }

    .nav-link {
      text-decoration: none;
      color: var(--accent-color);
      font-size: 0.9rem;
      transition: var(--transition);
      position: relative;
      padding: 0.5rem;
      width: auto;
      height: auto;
      display: flex;
      color: #000;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      writing-mode: horizontal-tb;
      transform: none;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: var(--primary-color);
      transition: var(--transition);
    }

    .nav-link:hover {
      color: var(--primary-color);
      transform: translateY(-5px);
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .mobile-menu-btn {
      display: none;
      width: 40px;
      height: 40px;
      padding: 8px;
      touch-action: manipulation;
      background: none;
      border: none;
      cursor: pointer;
      position: relative;
      z-index: 1001;
    }

    .mobile-menu-btn span {
      display: block;
      width: 24px;
      height: 3px;
      background: var(--primary-color);
      margin: 6px 0;
      transition: var(--transition);
      transform-origin: center;
    }

    .mobile-menu-btn.active span:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }

    .mobile-menu-btn.active span:nth-child(2) {
      opacity: 0;
    }

    .mobile-menu-btn.active span:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }

    /* Order Page Styles */
      .order-container {
      max-width: 1200px;
      margin: 120px auto 4rem;
      padding: 0 2rem;
    }

    .order-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: start;
    }

    .order-summary {
      background: var(--secondary-color);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: var(--shadow);
    }

    .order-title {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .product-summary {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid #eee;
    }

    .product-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product-details {
      flex: 1;
    }

    .product-name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .product-price {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .order-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
      font-weight: 700;
      margin-top: 1rem;
    }

    .shipping-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #eee;
      color: #4CAF50;
      font-weight: 600;
    }

    .shipping-info svg {
      width: 20px;
      height: 20px;
    }

    .order-form {
      background: var(--secondary-color);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: var(--shadow);
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: var(--primary-color);
      color: var(--secondary-color);
      border: none;
      font-size: 1rem;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: var(--transition);
      text-transform: uppercase;
      font-weight: 700;
      border-radius: 4px;
    }

    .submit-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: var(--hover-shadow);
    }

    @media (max-width: 768px) {
      .order-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .order-container {
        margin-top: 100px;
        padding: 0 1rem;
      }

      .nav {
        width: calc(100% - 40px);
        height: auto;
        padding: 0.5rem;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 20px;
        left: 20px;
        background: linear-gradient(to right, #F1F2F1, #E0E0E0);
        z-index: 1000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .nav-content {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 0;
        position: relative;
      }

      .nav-brand {
        writing-mode: horizontal-tb;
        transform: none;
        margin-bottom: 0;
        font-size: 1.2rem;
        padding: 0.5rem;
      }

      .nav-links {
        display: flex;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        width: 100%;
        background: linear-gradient(to right, #F1F2F1, #E0E0E0);
        padding: 1rem;
        flex-direction: column;
        gap: 0.5rem;
        transform: translateY(-10px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 999;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 1rem;
      }

      .nav-links.active {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }

      .nav-link {
        writing-mode: horizontal-tb;
        transform: none;
        width: 100%;
        text-align: left;
        padding: 1rem 1.2rem;
        font-size: 0.9rem;
        opacity: 1;
        transform: none;
        transition: all 0.3s ease;
        touch-action: manipulation;
        border-radius: 4px;
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        display: block;
      }

      .nav-link:hover {
        background: rgba(0, 0, 0, 0.05);
        transform: translateX(5px);
      }

      .nav-link::after {
        display: none;
      }

      .mobile-menu-btn {
        display: block;
      width: 40px;
      height: 40px;
        padding: 8px;
        touch-action: manipulation;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-content">
      <a href="index.html" class="nav-brand">BLAZE</a>
      <div class="nav-links">
        <a href="index.html#shop" class="nav-link">BOUTIQUE</a>
        <a href="index.html#about" class="nav-link">À PROPOS</a>
        <a href="help.html" class="nav-link">AIDE</a>
      </div>
      <button class="mobile-menu-btn" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>

  <!-- Order Page Content -->
  <main class="order-container">
    <div class="order-grid">
      <!-- Order Summary -->
      <div class="order-summary">
        <h1 class="order-title">Résumé de la commande</h1>
        <div class="product-summary">
          <img src="" alt="" class="product-image" id="productImage">
          <div class="product-details">
            <h2 class="product-name" id="productName"></h2>
            <p class="product-price" id="productPrice"></p>
        </div>
          </div>
        <div class="order-total">
            <span>Total</span>
          <span id="orderTotal"></span>
          </div>
        <div class="shipping-info">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 13l4 4L19 7"></path>
          </svg>
          <span>Livraison gratuite</span>
        </div>
      </div>

      <!-- Order Form -->
      <div class="order-form">
        <h2 class="form-title">Informations de livraison</h2>
        <form id="orderForm">
          <div class="form-group">
            <label for="name" class="form-label">Nom complet</label>
            <input type="text" id="name" name="name" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="city" class="form-label">Ville</label>
            <input type="text" id="city" name="city" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">Numéro de téléphone</label>
            <input type="tel" id="phone" name="phone" class="form-input" required>
          </div>
          <button type="submit" class="submit-btn">Confirmer la commande</button>
      </form>
    </div>
  </div>
  </main>

  <script>
    // Get product information from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    const productName = urlParams.get('name');
    const productPrice = urlParams.get('price');

    // Update order summary
    document.getElementById('productName').textContent = productName;
    document.getElementById('productPrice').textContent = `${productPrice} MAD`;
    document.getElementById('orderTotal').textContent = `${productPrice} MAD`;

    // Set product image
    const productImage = document.getElementById('productImage');
    productImage.src = `images/products/${productName}/${productName.replace(/\s+/g, '-')}.webp`;
    productImage.alt = productName;

      // Handle form submission
    const orderForm = document.getElementById('orderForm');
    orderForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
            productId,
            productName,
            productPrice,
            customerName: document.getElementById('name').value,
            city: document.getElementById('city').value,
            phone: document.getElementById('phone').value
        };

        try {
            const response = await fetch('http://localhost:3000/submit-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();
            
            if (result.success) {
                alert('Commande confirmée! Numéro de commande: ' + result.orderId);
                window.location.href = 'index.html';
            } else {
                throw new Error('Failed to submit order');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Une erreur est survenue. Veuillez réessayer.');
        }
    });

    // Mobile menu functionality
    const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
    const navLinks = document.querySelector('.nav-links');
    let isMenuOpen = false;
    
    mobileMenuBtn.addEventListener('click', () => {
      isMenuOpen = !isMenuOpen;
      mobileMenuBtn.classList.toggle('active');
      navLinks.classList.toggle('active');
      document.body.style.overflow = isMenuOpen ? 'hidden' : '';
    });
  </script>
</body>
</html>
