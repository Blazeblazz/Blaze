<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande Confirmée - BLAZE</title>
    <link rel="icon" type="image/webp" href="images/Favicon/FAVICON.webp">
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            text-align: center;
            background: var(--secondary-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }

        .success-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .success-message {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .home-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: var(--transition);
        }

        .home-btn:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .success-container {
                margin: 2rem 1rem;
                padding: 1.5rem;
            }

            .success-title {
                font-size: 1.8rem;
            }

            .success-message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h1 class="success-title">Commande Confirmée!</h1>
        <p class="success-message">
            Merci pour votre commande. Nous vous contacterons bientôt pour confirmer les détails de livraison.
            <br><br>
            Pour toute question, n'hésitez pas à nous contacter.
        </p>
        <a href="/" class="home-btn">Retour à l'accueil</a>
    </div>
</body>
</html>
